<br>
<div class="row">
  <div class="col-md-7 col-center">
    <h1>Iniciar Sesión</h1>
  </div>
</div>
<br>

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Usuario</label>
    <input type="email" class="form-control" id="LoginUsu" aria-describedby="emailHelp" placeholder="Login">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contrasena</label>
    <input type="password" class="form-control" id="PasswordUsu" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary" id="EnviarUsu">Iniciar Sesión</button>
</form>
